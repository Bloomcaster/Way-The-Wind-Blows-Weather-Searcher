      <div class="header">
          <h1>WAY THE WIND BLOWS CITY WEATHER SEARCHER</h1>
          <div>
            <input type="text" id="input"
            placeholder="Enter City Name">
            <button id="search">Search</button>
          </div>
        </div>

        <main>
          <div class="weather">
            <h2 id="city">Seattle, WA</h2>
            <div class="temp-box">
              <p id="temperature">47 ℉</p>
              </div>
            <span id="clouds">Broken Clouds</span>
          </div>
          <div class="'divider1"></div>

          <div class="forcastH">
            <p class="cast-header">Upcoming Forecast</p>
            <div class="templist">

              <div class="next">
                <div>
                    <p class="time">8:30 PM</p>
                    <p>29 °C / 29 °C</p>
                </div>
                <p class="desc">Light Rain</p>
            </div>

            <div class="next">
                <div>
                    <p class="time">8:30 PM</p>
                    <p>29 °C / 29 °C</p>
                </div>
                <p class="desc">Light Rain</p>
            </div>

            <div class="next">
                <div>

                </div>
                <p class="desc">Light Rain</p>
            </div>

            <div class="next">
                <div>
                    <p class="time">8:30 PM</p>
                    <p>29 °C / 29 °C</p>
                </div>
                <p class="desc">Light Rain</p>
            </div>

            <div class="next">
                <div>
                    <p class="time">8:30 PM</p>
                    <p>29 °C / 29 °C</p>
                </div>
                <p class="desc">Light Rain</p>
            </div>

              </div>
            </div>
          </div>
        </main>
